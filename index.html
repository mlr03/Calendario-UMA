<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Clases</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="img/logo.png" alt="Logo" id="logo">
        </div>
        <h1>Horarios  ETSII 2024/2025 </h1>
        <div id="filters">
            <label for="grado">Grado:</label>
            <select id="grado">
                <option value="">Todos</option>
                <option value="Grado 1">Grado 1</option>
                <option value="Grado 2">Grado 2</option>
                <option value="Grado 3">Grado 3</option>
                <option value="Grado 4">Grado 4</option>
            </select>
            <label for="curso">Curso:</label>
            <select id="curso">
                <option value="">Todos</option>
                <option value="Curso 1">Curso 1</option>
                <option value="Curso 2">Curso 2</option>
                <option value="Curso 3">Curso 3</option>
                <option value="Curso 4">Curso 4</option>
            </select>
            <label for="grupo">Grupo:</label>
            <select id="grupo">
                <option value="">Todos</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <label for="tipo">Tipo de clase:</label>
            <select id="tipo">
                <option value="">Todos</option>
                <option value="Teórica">Teórica</option>
                <option value="Práctica">Práctica</option>
                <option value="Prueba">Prueba</option>
            </select>
            <label for="keyword">Palabra clave:</label>
            <input type="text" id="keyword">
            <button onclick="applyFilters()">Aplicar Filtros</button>

        </div>
    </header>
    <main>
        <div id="calendar">
            <div class="day-column">
                <h3>Lunes</h3>
            </div>
            <div class="day-column">
                <h3>Martes</h3>
            </div>
            <div class="day-column">
                <h3>Miércoles</h3>
            </div>
            <div class="day-column">
                <h3>Jueves</h3>
            </div>
            <div class="day-column">
                <h3>Viernes</h3>
            </div>
        </div>
    </main>
    <div id="class-details-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="class-details">
                <!-- Los detalles de la clase seleccionada se mostrarán aquí -->
            </div>
            <button onclick="deleteSelectedClass()">Eliminar Clase</button>
        </div>
    </div>
    
    <div id="add-class-form">
        <h2>A continuación, deberá de seleccionar los siguientes filtros para poder añadir una nueva clase. Pulse "añadir" al completar todos los filtros</h2>
        <div class="form-group">
            <label for="new-class-name">Nombre:</label>
            <input type="text" id="new-class-name">
            <label for="new-class-grado">Grado:</label>
            <select id="new-class-grado">
                <option value="Grado 1">Grado 1</option>
                <option value="Grado 2">Grado 2</option>
                <option value="Grado 3">Grado 3</option>
                <option value="Grado 4">Grado 4</option>
            </select>
            <label for="new-class-curso">Curso:</label>
            <select id="new-class-curso">
                <option value="Curso 1">Curso 1</option>
                <option value="Curso 2">Curso 2</option>
                <option value="Curso 3">Curso 3</option>
                <option value="Curso 4">Curso 4</option>
            </select>
            <label for="new-class-grupo">Grupo:</label>
            <select id="new-class-grupo">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <label for="new-class-tipo">Tipo:</label>
            <select id="new-class-tipo">
                <option value="Teórica">Teórica</option>
                <option value="Práctica">Práctica</option>
                <option value="Prueba">Prueba</option>
            </select>
            <label for="new-class-day">Día:</label>
            <select id="new-class-day">
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
            </select>
            <label for="new-class-time">Hora:</label>
            <select id="new-class-time">
                <option value="08:45">08:45</option>
                <option value="10:45">10:45</option>
                <option value="12:45">12:45</option>
            </select>
            <button onclick="addClass()">Añadir</button>
            <button onclick="clearForm()">Cancelar</button>
        </div>
        <script src="js/script.js"></script>
    </div>
